<div class="sorting">
  <input
    type="text"
    name="search"
    placeholder="Enter name of the planet"
    [(ngModel)]="searchText"
  >
  <button class="btn" >5</button>
  <button class="btn" >10</button>
  <button class="btn" >25</button>
  <button class="btn" (click)="sliceNumber(8)">100</button>

</div>
<div class="list_container" *ngIf="!loading; else loadingBlock">
    <app-planets
      *ngFor="let pl of planets | filterName: searchText"
      [planet]="pl"
    ></app-planets>
</div>
<ng-template #loadingBlock>
  <p class="loading">Loading...</p>
</ng-template>
